<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
       href=" https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container my-2">
        <nav  class="navbar navbar-light bg-light">
           <div class="banner-container" >
              <div class="h2-container" >
                  <h2>Place order...</h2>
              </div>
              <div id="alert-container" class="alert-container" >
                <!-- alert Place -->
              </div>
           </div>
        </nav>
      </div>
      <div class="container" id="container">
        <div class="row" id="row">
          <div class="col-md-4" id="form">
            <div class="card">
              <div class="card-header">Stocks</div>
              <div class="card-body">
                <form action="" id="formulario">
                  <div class="form-group">
                    <input
                      type="text"
                      id="input_pais"
                      placeholder="Pais"
                      autofocus
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      id="input_precio"
                      class="form-control"
                      step="0.001"
                      placeholder="Price"
                    />
                  </div><div class="form-group">
                      <input
                        type="text"
                        id="identificador"
                        class="form-control"
                       
                        placeholder="Identificador"
                      />
                    </div>
  
  
                  <div>
                    <input id="input_stock" type="checkbox" />
                  </div>
  
                  <div class="form-group" >
                      <input class="form-control" type="text" id="input_total_precio"  readonly
                       placeholder="Precio total" />
                  </div>
  
                  <div class="form-group" >
                      <input class="form-control" type="text" readonly
                       id="input_total" placeholder="Total de unidades"  />
                  </div>
  
                                   
  
                  <input
                    style="height: 20px"
                    onclick="new Methods().createNewAlfombra()"
                    class="btn btn-primary btn-sm"
                    value="Add product"
                  />
                  <input
                    style="height: 20px"
                    onclick="new UserInterface().DeleteAlfombras()"
                    class="btn btn-primary btn-sm"
                    value="Delete All"
                  />
                  <input
                    style="height: 20px"
                    onclick="new UserInterface().ShowTotalPrice()"
                    class="btn btn-primary btn-sm"
                    value="Total Price"
                  />
                  <input
                  style="height: 20px"
                  onclick="new UserInterface().TotalPriceStock()"
                  class="btn btn-primary btn-sm"
                  value="Total Price Of Stocks"
                />
                  <input
                    style="height: 20px"
                    onclick="new UserInterface().ShowTotalAlfombras()"
                    class="btn btn-primary btn-sm"
                    value="total alfombras"
                  />
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <table class="table table-dark">
              <thead>
                <tr>
                  <td>Pais</td>
                  <td>Precio</td>
                  <td>Stock</td>
                  <td>Alfombra ID</td>
                  <td>Actions</td>
                
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

    <script src="./dist/main.js"></script>
</body>
</html>
